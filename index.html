<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section id="screen-section">
        <output>0</output>
      </section>

      <section>
        <section class="buttons">
          <div><strong>.</strong></div>
          <div><strong>0</strong></div>
          <div><strong>&equals;</strong></div>
          <div><strong>&plus;</strong></div>
        </section>

        <section class="buttons">
          <div><strong>1</strong></div>
          <div><strong>2</strong></div>
          <div><strong>3</strong></div>
          <div><strong>&minus;</strong></div>
        </section>

        <section class="buttons">
          <div><strong>4</strong></div>
          <div><strong>5</strong></div>
          <div><strong>6</strong></div>
          <div><strong>&times;</strong></div>
        </section>

        <section class="buttons">
          <div><strong>7</strong></div>
          <div><strong>8</strong></div>
          <div><strong>9</strong></div>
          <div><strong> &divide;</strong></div>
        </section>

        <section class="buttons">
          <div><strong>DEL</strong></div>
          <div><strong>CLS</strong></div>
        </section>
      </section>
    </main>
  </body>
</html>
