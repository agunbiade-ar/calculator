<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section id="screen-section">
        <div id="input">0</div>
        <output id="output">0</output>
      </section>

      <section>
        <section class="buttons">
          <div id="dot""><strong>.</strong></div>
          <div id="zero"><strong>0</strong></div>
          <div id="equal"><strong>&equals;</strong></div>
          <div id="plus"><strong>&plus;</strong></div>
        </section>

        <section class="buttons">
          <div id="one"><strong>1</strong></div>
          <div id="two"><strong>2</strong></div>
          <div id="three"><strong>3</strong></div>
          <div id="minus"><strong>&minus;</strong></div>
        </section>

        <section class="buttons">
          <div id="four"><strong>4</strong></div>
          <div id="five"><strong>5</strong></div>
          <div id="six"><strong>6</strong></div>
          <div id="multiply"><strong>&times;</strong></div>
        </section>

        <section class="buttons">
          <div id="seven"><strong>7</strong></div>
          <div id="eight"><strong>8</strong></div>
          <div id="nine"><strong>9</strong></div>
          <div id="divide"><strong>&divide;</strong></div>
        </section>

        <section class="buttons">
          <div id="delete"><strong>DEL</strong></div>
          <div id="clear"><strong>AC</strong></div>
        </section>
      </section>
    </main>
    <script src="./calculation_script.js"></script>
    <script src="./keyEntry.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
